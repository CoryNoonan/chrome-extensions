<html>

<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

<title>Unix Timestamp Converter</title>

</head>

<body>
	<div class=container>
		<h1 class="lead">Unix Timestamp Converter</h1>
			<form id="convertDateForm" class="form-inline">
				<div id="unixTimeInput" class="form-group">
					<h6>Press "Convert" for the current time to be converted</h6>
			    	<input type="number" class="form-control" placeholder="Unix Timestamp eg:" min="-999999999999" max="999999999999" name="number" id="unixTimestampInput">
			    <div>
			    <h5><strong>or</strong></h5>
			    	<div id="MMDDYYYY" class="form-group">
			     		<p>
				        <input style="width:3.9em;" class="form-control" name="month" type="number" id="m" size="2" min="1" max="12" placeholder="MM">
				        -
				        <input style="width:3.5em;" class="form-control" name="day" type="number" id="d" size="2" min="1" max="31" placeholder="DD">
				        -
				        <input style="width:5em;" class="form-control" name="year" type="number" id="y" size="4" min="0" max="9999" placeholder="YYYY">				        
				     </p>  
				    <div id="HHMMSS" class="form-group">
				        <input style="width:4em;" class="form-control" name="hours" type="number" id="hours" size="2" min="0" max="23" placeholder="24H">
				        :
				        <input style="width:4em;" class="form-control" name="minutes" type="number" id="minutes" size="2" min="0" max="59" placeholder="Min">
				        :
				        <input style="width:4em;" class="form-control" name="seconds" type="number" id="seconds" size="2" min="0" max="59" placeholder="Sec">
				    </div>
			     		</p>
			     	</div>
			     	<p>
						<button type="submit" class="btn btn-primary" style="vertical-align: top;">Convert</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</p>
			</form>
		<p><strong><span class="yourTz">Your Timezone: </span></strong><span class="cleanDate">Date will display here</span></p>
		<p><strong>UTC: </strong><span class="convertedDateUtc">Date will display here</span></p>
		<p><strong>Unix: </strong><span class="convertedDateUnix">Timestamp will display here</span></p>
	</div>

<script type="text/javascript" src="vendor/moment.js"></script>
<script type="text/javascript" src="vendor/jstimezonedetect/jstz.main.js"></script>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
